name: Auto Assign to Project DevOps

on:
  issues:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - name: Move to To do
        uses: alex-page/github-project-automation-plus@v0.5.1
        with:
          project: DevOps
          column: To do
          repo-token: ${{ secrets.READ_PROJECTS_GITHUB_TOKEN }}