# This is a workflow to see what will be affected with upcoming changes

name: Terraform APPLY

# Controls when the action will run. Triggers the workflow on pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "plan"
  apply:
    # The type of runner that the job will run on
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a `terraform apply` command for project-iam using the runners shell
    - name: Run terraform APPLY for project-iam
      run: |
        cd ./project-iam
        terraform init
        terraform apply -var-file=frankfurt.tfvars -auto-approve
